<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="todo-app">

        <div class="welcome-message">
            <div class="welcome-message__icon">
                <img id="welcomeMessageIcon" src="images/evening.png" alt="evening">
            </div>
            <div class="welcome-message__group">
                <h1 class="welcome-message__title" id="welcomeMessageTitle">Good evening, Stan!</h1>
                <p class="welcome-message__summary">You've got <span class="count" id="count">4</span> tasks in the upcoming days.</p>
            </div>
        </div>

        <form class="todo-form" id="todoForm">
            <div class="todo-form__group">
                <select class="todo-form__select" id="todoFormInputCategory">
                    <option value="ri-shopping-basket-line"> <i class="ri-shopping-basket-line"></i> Shopping</option>
                    <option value="ri-booklet-line"> <i class="ri-booklet-line"></i> Homework</option>
                    <option value="ri-suitcase-line"><i class="ri-suitcase-line"></i> Work</option>
                </select>
                <input class="todo-form__input" id="todoFormInputTitle" type="text" placeholder="What needs to be done?">
            </div>
            <textarea class="todo-form__input" id="todoFormInputDescription" placeholder="Description (optional)" rows="3"></textarea>
            <button class="todo-form__button" id="todoFormSubmitButton">
                <i class="ri-add-line"></i>
                Add Task
            </button>
        </form>

        <ul class="todo-list" id="todoList"></ul>
    </div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
